<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
      position: relative;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1.2s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      margin-bottom: 20px;
      font-size: 3.5rem;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
      line-height: 1.6;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    
    .countdown-box {
      display: flex;
      flex-direction: column;
      margin: 0 10px;
      min-width: 80px;
    }
    
    .countdown-value {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .countdown-label {
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Email subscription section removed */
    
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }
    
    .social-icon {
      font-size: 1.5rem;
      margin: 0 15px;
      color: #555;
      transition: all 0.3s ease;
    }
    
    .social-icon:hover {
      transform: translateY(-5px);
      color: #6a11cb;
    }

    .footer-note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 40px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 40px 20px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .countdown-box {
        min-width: 60px;
        margin: 0 5px;
      }
      
      .countdown-value {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="logo">ðŸš€</div>
    <h1>We're Launching Soon!</h1>
    <p>Our site is getting ready for takeoff. Stay connected!</p>
    
    <div class="countdown-container">
      <div class="countdown-box">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>


  <script>
    // Create particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random size between 5px and 20px
      const size = Math.random() * 15 + 5;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      
      // Random animation duration between 15s and 30s
      const duration = Math.random() * 15 + 15;
      particle.style.animationDuration = `${duration}s`;
      
      // Random delay
      const delay = Math.random() * 15;
      particle.style.animationDelay = `${delay}s`;
      
      particlesContainer.appendChild(particle);
    }
  
    // Set launch date
    const countdownDate = new Date("August 1, 2025 00:00:00").getTime();
    
    const daysElement = document.getElementById("days");
    const hoursElement = document.getElementById("hours");
    const minutesElement = document.getElementById("minutes");
    const secondsElement = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        daysElement.innerHTML = "00";
        hoursElement.innerHTML = "00";
        minutesElement.innerHTML = "00";
        secondsElement.innerHTML = "00";
        
        document.querySelector('h1').innerHTML = "ðŸŽ‰ We're Live!";
        document.querySelector('p').innerHTML = "Our platform is now available. Thank you for your patience!";
        // Email section reference removed
        
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysElement.innerHTML = days < 10 ? `0${days}` : days;
      hoursElement.innerHTML = hours < 10 ? `0${hours}` : hours;
      minutesElement.innerHTML = minutes < 10 ? `0${minutes}` : minutes;
      secondsElement.innerHTML = seconds < 10 ? `0${seconds}` : seconds;
    }

    // Update countdown immediately and then every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
    
    // Email form validation removed
  </script>
</body>
</html>
