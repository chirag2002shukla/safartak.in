<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safartak Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #ff69b4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1.2s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      margin-bottom: 20px;
      font-size: 4rem;
      animation: spin 5s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ddd;
      line-height: 1.6;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .countdown-box {
      display: flex;
      flex-direction: column;
      margin: 0 10px;
      min-width: 80px;
    }

    .countdown-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff69b4;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

    .countdown-label {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .passengers {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 10px;
      animation: floatPassengers 3s ease-in-out infinite;
    }

    .passenger {
      font-size: 2rem;
      animation: wiggle 2s ease-in-out infinite;
    }

    @keyframes floatPassengers {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .countdown-box {
        min-width: 60px;
        margin: 0 5px;
      }

      .countdown-value {
        font-size: 1.8rem;
      }

      .logo {
        font-size: 3rem;
      }

      .passenger {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="logo">üöå</div>
    <h1>Safartak Coming Soon</h1>
    <p>We‚Äôre preparing your journey. Stay buckled in!</p>

    <div class="countdown-container">
      <div class="countdown-box">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>

    <div class="passengers">
      <div class="passenger">üë®‚Äçüíº</div>
      <div class="passenger">üë©‚Äçü¶∞</div>
      <div class="passenger">üë∂</div>
      <div class="passenger">üßì</div>
      <div class="passenger">üë©‚Äçü¶≥</div>
    </div>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      const size = Math.random() * 15 + 5;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;

      const duration = Math.random() * 15 + 15;
      particle.style.animationDuration = `${duration}s`;

      const delay = Math.random() * 15;
      particle.style.animationDelay = `${delay}s`;

      particlesContainer.appendChild(particle);
    }

    // Countdown
    const countdownDate = new Date("August 1, 2025 00:00:00").getTime();
    const daysElement = document.getElementById("days");
    const hoursElement = document.getElementById("hours");
    const minutesElement = document.getElementById("minutes");
    const secondsElement = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        daysElement.innerHTML = "00";
        hoursElement.innerHTML = "00";
        minutesElement.innerHTML = "00";
        secondsElement.innerHTML = "00";

        document.querySelector('h1').innerHTML = "üéâ Safartak is Live!";
        document.querySelector('p').innerHTML = "Hop on board ‚Äî we‚Äôre rolling now!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysElement.innerHTML = days < 10 ? `0${days}` : days;
      hoursElement.innerHTML = hours < 10 ? `0${hours}` : hours;
      minutesElement.innerHTML = minutes < 10 ? `0${minutes}` : minutes;
      secondsElement.innerHTML = seconds < 10 ? `0${seconds}` : seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
